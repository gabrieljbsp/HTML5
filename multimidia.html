<!DOCTYPE html>
<html lang="pr-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="javascript/funcoes.js"></script>
    <title>Tudo Sobre Google Glass</title>
</head>

<body>
    <div id="interface">
        <header id="cabecalho">
            <h1>Google Glass</h1>
            <h2>A revolução do Google está chegando</h2>

            <img id="icone" src="imagens/multimidia.png" alt="multimidia Google Glass">
            <nav id="menu">
                <h1>Menu Principal</h1>
                <ul>
                    <li onmousemove="mudaFoto('imagens/home.png')" onmouseout="mudaFoto('imagens/multimidia.png')"><a
                            href="index.html">Home</a></li>
                    <li onmousemove="mudaFoto('imagens/especificacoes.png')"
                        onmouseout="mudaFoto('imagens/multimidia.png')"><a href="specs.html">Especificações</a></li>
                    <li onmousemove="mudaFoto('imagens/fotos.png')" onmouseout="mudaFoto('imagens/multimidia.png')"><a

                </ul>
            </nav>
        </header>
        <article id="noticia-principal">
            <header id="cabecalho-artigo">
                <h3>Glass > Multimídia</h3>
                <h1>Sons e Vídeos</h1>

        </article>

        <div id="tv-radio">
            <audio id="musica" src="media/2009-lovers-carvings-bibio.mp3" controls="controls"></audio>
            <video id="filme" src="media/getting-started.mp4" controls="controls"
                poster="imagens/video-mini03.jpg"></video>
        </div>

        <footer id="rodape">
            <p>Copyright &copy; 2013 - by Gustavo Guanabara <br>
                <a href="https://facebook.com/cursosemvideo" target="_bank">Facebook</a> |
                <a href="https://twitter.com/cursosemvideo" target="_bank">Twitter</a></p>
        </footer>
    </div>
